<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Bootsrap Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Load Custom Styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/voluntariados.css">

    <title>Voluntarios</title>
</head>

<body id="voluntarios-page">

    <header id="header">
        <!-- Content loaded dinamically using JS -->
    </header>

    <main>
        <h1>Gestión de Voluntariados</h1>
        <section>
            <div class="container">
                <div class="row">
                    <form class="col needs-validation" id="formulario" novalidate>
                        <h2>Alta de Voluntariado</h2>
                        <div class="form-group">
                            <label for="vountariadosTitulo">Título</label>
                            <input type="text" class="form-control" id="vountariadosTitulo" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="vountariadosUsuario">Usuario</label>
                            <input type="text" class="form-control" id="vountariadosUsuario" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="vountariadosFecha">Fecha</label>
                            <input type="date" class="form-control" id="vountariadosFecha" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="vountariadosDescripcion">Descripción</label>
                            <textarea type="text" class="form-control" id="vountariadosDescripcion" rows="3"
                                name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="voluntariadosSelect">Tipo</label>
                            <select type="radio" class="form-control" id="voluntariadosSelect" name="category" required>
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option>Petición</option>
                                <option>Oferta</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary altaBtn">Dar de Alta</button>
                    </form>

                    <div class="col">
                        <h2>Consulta y Borrado de Voluntariados</h2>
                        <table class="table table-striped table-bordered" id="tabla">
                            <thead>
                                <tr>
                                    <th scope="col">Título</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaVoluntariado">
                                <tr>


                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Carga los datos -->
    <script type="module" src="../assets/data/dashboardData.js"></script>

    <script type="module" src="../logic/main.js"></script>
    <script type="module" src="../logic/voluntariados.js"></script>

</body>

</html>
